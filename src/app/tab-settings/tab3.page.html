<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle (ionChange)="toggleDarkMode($event)" slot="end" ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
